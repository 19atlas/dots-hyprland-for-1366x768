#====== generated by hyprtheme ======#
$THEME_DIR=/home/end/.config/hypr/themes/finalstep

$HOME/.config/hypr/themes/finalstep

# Monitor: reserve space for eww bar
monitor=eDP-1,1920x1080@60,0x0,1
monitor=eDP-1, addreserved, 53, 0, 0, 0
monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

#################### execs ##############
#source=~/.config/hypr/execs.conf
exec = swaybg -i $THEME_DIR/eww/images/wallpaper/wallpaper && eww open bg-decor -c $THEME_DIR/eww
exec = eww open bar -c $THEME_DIR/eww

############################# Keybinds ############################
#source=~/.config/hypr/keybinds.conf

############################## Input ##############################

general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    
    # Fallback colors
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)

    layout = dwindle
}
# Dynamic colors are written here
#source=~/.config/hypr/colors.conf


decoration {
	# Blur rules
	# blurls=gtk-layer-shell
    rounding = 17
    # Blur
    blur = yes
    blur_size = 4
    blur_passes = 4
    blur_new_optimizations = on
    blur_xray = false
    # Shadow
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 1
    col.shadow = rgba(D3C6ABdd)
    
    # Shader (bluelight)
    # screen_shader = ~/.config/hypr/shaders/motionblur.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.3
}

animations {
    enabled = yes
    # Animation curves
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows, 1, 3, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, hyprnostretch, slide
}